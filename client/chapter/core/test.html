      function increaseFontSize(elementId, increment) {
        if (typeof elementId === 'string')
          elementId = document.querySelector(elementId);

        if (typeof increment !== 'number')
          throw new Error(
            'increaseFontSize 함수의 두 번째 인수는 숫자 타입이어야 합니다.'
          );

        const currentFontSize = parseFloat(
          getComputedStyle(elementId).fontSize
        );
        const newFontSize = currentFontSize + increment + 'px';
        elementId.style.fontSize = newFontSize;
      }
